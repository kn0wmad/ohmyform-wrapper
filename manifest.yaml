compat: v0
id: ohmyform
version: 0.9.9
title: ohmyform
description:
  short: "Craft beautiful forms in seconds"
  long: "OhMyForm is a free, open source form builder similar to Google Forms or TypeForm."
install-alert: |
  After installing OhMyForm, you can find your default username and password in the "Properties" section.
uninstall-alert: "Warning: You may lose all your data if you have not done a backup"
release-notes: https://github.com/ohmyform/ohmyform/releases/tag/
ports:
  - internal: 3000
    tor: 3000
image:
  type: tar
mount: /root/ohmyform
has-instructions: true
os-version-required: ">=0.2.11"
os-version-recommended: ">=0.2.11"
assets: []
hidden-service-version: v3
